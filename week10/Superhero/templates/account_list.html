{% extends 'account_theme.html' %}

{% block content %}
<div class="container bg-dark text-light m-3 p-3">
    <h1>List of User Accounts</h1>

    <table class="table table-hover  p-3 m-5">
        <tr class="bg-warning text-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th></th>
        </tr>
        {% for account in object_list %}
        <tr>
            <td><a href="{{ account.pk }}">{{ account.first_name }} {{ account.last_name }}</a></td>
            <td>{{ account.email }}</td>
            <td><a href="{{ account.pk }}/">Edit</a></td>
            <td><a href="{{ account.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <p>
        <a href="/admin/" class="btn btn-warning m-5">Modify Database with Admin Views</a>
        <a href="{% url 'account_add' %}" class="btn btn-warning m-5">Add Account</a>
    </p>
</div>

{% endblock content %}
